<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="shortcut icon" href="img/logo_alura.svg" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/responsividade.css">
</head>
<body>

    <header><img class="logo_alura" src="img/logo_alura.svg" alt="Logo da alura"></header>
    <main>
        <section class="input">
            
            <textarea class="textarea" name="" id="text_area" cols="60" rows="8" placeholder="Digite seu texto"></textarea>


            <div class="informacao_e_botao">

                <div class="informacao">
                    <img src="img/icone_span.svg" alt="">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>

                <div class="buttons">
                    <button class="criptografar" onclick="criptografar ()">Criptografar</button>
                    <button class="descriptografar" onclick="descriptografar ()">Descriptografar</button>
                    <button class="descriptografar" onclick="copiar ()">Copiar o texto</button>
                </div>

            </div>


        </section>


        <section class="output">

            <div class="not-found">
                <img src="img/pessoa_procurando.svg" alt="">
                <h1>Nenhuma mensagem encontrada</h1>
                <p>Digite um texto que você deseja criptografar ou descriptografar. </p>
            </div>

        </section>
    </main>

    <script src="script/app.js"></script>
</body>
</html>
