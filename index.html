<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="shortcut icon" href="img/logo_alura.svg" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/responsividade.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="modal_erro">
        <div class="caixabranca">
            <section class="texto">
            <h1>Você está copiando, criptografando ou descriptografando um campo vazio! preencha o campo e tente novamente.</h1>

            <button id="tentenovamente">Tentar novamente</button>
            </section>

            <section class="img_erro">
            <img src="img/Erro.svg" alt="">
            </section>
        </div>
    </div>

    <header><img class="logo_alura" src="img/logo_alura.svg" alt="Logo da alura"></header>
    


    <main>
        <section class="input">
            
            <textarea class="textarea" name="" id="text_area" cols="60" rows="8" placeholder="Digite seu texto"></textarea>


            <div class="informacao_e_botao">

                <div class="informacao">
                    <img src="img/icone_span.svg" alt="">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>

                <div class="buttons">
                    <button class="criptografar" onclick="criptografar ()">Criptografar</button>
                    <button class="descriptografar" onclick="descriptografar ()">Descriptografar</button>
                    <button class="descriptografar" onclick="copiar ()">Copiar o texto</button>
                </div>

            </div>


        </section>


        <section class="output">

            <div class="not-found">
                <img src="img/pessoa_procurando.svg" alt="">
                <h1>Decodificador</h1>
                <p> Acesse outros projetos como esse no meu</p>

                <div class="github_link">
                    <a href="https://github.com/Borsatole" target="_blank"> <i class='bx bxl-github'></i> Github</a>
                </div>

                <div class="linguagens">
                    <i class='bx bxl-html5'></i>
                    <i class='bx bxl-css3'></i>
                    <i class='bx bxl-javascript'></i>
                </div>
                
                
            </div>

        </section>
    </main>

    <script src="script/app.js"></script>
</body>
</html>
